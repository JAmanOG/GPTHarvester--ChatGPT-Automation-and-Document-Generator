<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Automation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ChatGPT Automation Tool</h1>
      <div class="tabs">
        <button class="tab-btn active" data-tab="questions-tab">Questions</button>
        <button class="tab-btn" data-tab="results-tab">Results</button>
        <button class="tab-btn" data-tab="settings-tab">Settings</button>
      </div>
    </header>
    
    <div class="content">
      <!-- Questions Tab -->
      <div class="tab-content active" id="questions-tab">
        <div class="questions-container">
          <h2>Enter Questions</h2>
          <p>Enter one question per line. These will be sent to ChatGPT in sequence.</p>
          <textarea id="questions-input" placeholder="Enter your questions here, one per line..."></textarea>
          
          <div class="question-actions">
            <button id="load-questions-btn">Load Saved Questions</button>
            <button id="save-questions-btn">Save Questions</button>
            <button id="run-btn" class="primary-btn">Run Automation</button>
            <button id="setup-profile-btn" class="setup-btn">Setup Chrome Profile</button>
          </div>
        </div>
        
        <div class="saved-questions">
          <h3>Saved Question Sets</h3>
          <select id="question-sets" size="5"></select>
          <div class="question-set-actions">
            <button id="load-set-btn">Load</button>
            <button id="delete-set-btn">Delete</button>
          </div>
        </div>
      </div>
      <div id="custom-prompt" class="modal">
        <div class="modal-content">
          <h3>Save Question Set</h3>
          <input type="text" id="set-name-input" placeholder="Enter name for this question set" value="Question Set">
          <div class="modal-actions">
            <button id="cancel-save-btn">Cancel</button>
            <button id="confirm-save-btn" class="primary-btn">Save</button>
          </div>
        </div>
      </div>
      
      <!-- Results Tab -->
      <div class="tab-content" id="results-tab">
        <div class="results-header">
          <h2>Results</h2>
          <div class="results-actions">
            <button id="open-word-btn">Open Word Document</button>
            <button id="open-folder-btn">Open Results Folder</button>
            <button id="copy-json-btn">Copy as JSON</button>
          </div>
        </div>
        
        <div id="results-container"></div>
      </div>
      
      <!-- Settings Tab -->
      <div class="tab-content" id="settings-tab">
        <h2>Settings</h2>
        
        <div class="setting-group">
          <label for="chrome-path">Chrome Executable Path:</label>
          <div class="input-with-button">
            <input type="text" id="chrome-path" value="C:/Program Files/Google/Chrome/Application/chrome.exe">
            <button id="select-chrome-btn">Browse</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="progress-container">
      <div class="progress-info">
        <span id="status-text">Ready</span>
        <span id="progress-percentage">0%</span>
      </div>
      <div class="progress-bar">
        <div id="progress-bar-fill"></div>
      </div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
